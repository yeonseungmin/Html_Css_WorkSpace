<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1500px;
            height: 700px;
            background-color: aliceblue;
            margin: auto;
        }
        .aside{
            width: 200px;
            height: 100%;
            background-color: antiquewhite;
            float: left;
        }
        .content{
            width: 1300px;
            height: 100%;
            background-color: aquamarine;
            float: left;
        }

    </style>
    <script>
        function init(){
            alert("구글맵 처리 예정");
            let mapProp= {
            center:new google.maps.LatLng(37.49914,127.0299),
            zoom:15,
            };
        let map = new google.maps.Map(document.getElementById("content"),mapProp);
        //맵에 마커 띄우기
        let marker = new google.maps.Marker({position: mapProp.center});
        marker.setMap(map);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="aside"></div>

        <div class="content" id="content"></div>
    </div>
