<!DOCTYPE html>
<!-- 
CSS란?
    Cascading Style Sheets의 약자
    HTML 문서의 디자인적 표현 방법을 기술하는 언어
2.적용방법(3가지)
    1)인라인 스타일 : 태그 내부에 style ="" 속성을 이용하여 적용
        ㄴ 예) <태그 style="속성:값; 속성:값;">
        ㄴ 단점 : 유지보수가 어렵다. (코드 중복발생)
        ㄴ 장점 : 우선순위가 가장 높다.
    2)내부 스타일 시트 : <style>태그 내부에 CSS 코드를 작성 (임베디드 방식)
        ㄴ 예)
        <head>
            <style>
                태그{
                    속성:값;
                    속성:값;
                }
            </style>
        </head>
        ㄴ 장점 : 한 문서 내에서 여러 태그에 동일한 스타일을 적용할 때 유리
        ㄴ 단점 : 여러 문서에 동일한 스타일을 적용하기 어렵다.
        ㄴ 단점 : 문서의 용량이 커질 수 있다.
    3)외부 스타일 시트 : 별도의 .css 파일을 만들어 링크하는 방법 (링크 형식)
        ㄴ 예)
        <head>
            <link rel="stylesheet" href="파일경로/파일명.css">
        </head>
        ㄴ 장점 : 여러 문서에 동일한 스타일을 적용하기 용이
        ㄴ 장점 : 문서의 용량이 작아진다.
        ㄴ 단점 : 외부 파일을 추가로 불러와야 하므로 로딩 시간이 길어질 수 있다.
-->
