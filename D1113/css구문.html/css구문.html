<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        모든 CSS 는 아래의 형식을 벗어나지 않음!!
        선택자{
            속성:값;
            속성:값;
        }
        선택자란?
        -> 문서내에 어떤 태그를 대상으로 할 것인지 지정하는 결정자
        */
        h1{
            color: blue; /* 글자색 */
            background-color: yellow; /* 배경색 */
        }
        /*
        CSS 에서 아이디를 사용할때는 앞에 #을 붙인다.
        */
        #bt2{
            background-color: black;
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- 요소들을 유일하게 구분하려면 id -->
    <button id ="bt1">버튼</button>
    <button id ="bt2">버튼</button>
    <button id ="bt3">버튼</button>
    <input type="text">
    <h1>난 제목</h1>

</body>
</html>
