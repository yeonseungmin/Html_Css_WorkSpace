<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        JavaScript (이하 JS) 란? html문서가 프로그래밍 언어가 아니기 때문에, 쇼핑몰 구축, 게임 프로그램등을 구현할 수 없다.
        따라서 이를 보완하기 위해 HTML 문서에 프로그래밍적 능력을 부여하기 위해 개발된 언어가 JavaScript 이다.
        NetScape 사에서 개발되었으며, 현재는 모든 브라우저에서 지원하는 표준 프로그래밍 언어이다.    
    
    -->
        <script>
            // 프로그래밍 영역
            alert("난 자바스크립트야!");
        </script>
</head>
<body>
    <!-- 프로그래밍 언어가 아닌 일반적인 문서에서는 html의 내용을 변경하기위해서는
        반드시 수정후 , 문서를 다시 실행해야한다.
        하지만 자바스크립트를 이용하면 html 문서내에서 동적(=Dynamic)으로 내용을 변경할 수 있다. 
    -->
        <!-- onclick 이란 html에서 존재하는 이벤트 핸들러로써,
            유저가 해당 요소를 클릭했을때 js를 코드를 실행해주는 코드 영역 
            
        -->
    <button onclick="this.innerText ='왕버튼';">나버튼</button>

</body>
</html>
