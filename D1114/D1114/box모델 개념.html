<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            background-color: red;
            border: 2px dotted blue;
            padding: 10px;  /* 안쪽 여백 */
            padding-top: 20px;
            padding-bottom: 30px;
            padding-left: 100px;
            margin-bottom: 10px;
        }
        #box2{
            margin-top: 20px; /* 바깥 여백 */
            background-color: yellow;
            border: 2px solid yellowgreen;
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- 
    css 는 모든 태그 요소를 상자(box) 모델로 간주한다.
    -->
    <div id="box1">나 컨텐트</div>
    <div id="box2">나 박스2</div>
</body>
</html>
