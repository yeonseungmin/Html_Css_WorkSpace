<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .클래스명 < 클래스 사용법 
        자주 사용될 수 있는 즉 재사용 가능성이 높은 스타일은 클래스로 정의해 놓는다.
        단, 클래스 표시는 명칭 앞에 .을 붙인다.

        스타일 시트 구문에서 스타일의 적용 대상이 되는 주체를 가리켜 선택자(Selector)라고 한다.
        클래스 선택자는 .클래스명 형태로 사용된다.
        */
        .btStyle1{ 
            background-color: orangered;
        }
        .btStyle2{
            background-color: royalblue;
        }
        input, select{
            background-color: yellowgreen;
        }   
        div h2{
            color: purple;
        }
    </style>
</head>
<body>
    <button class="btStyle1">버튼1</button>
    <button class="btStyle1">버튼2</button>
    <button class="btStyle1">버튼3</button>
    <button class="btStyle2">버튼4</button>
    <button class="btStyle2">버튼5</button>

    <select >
        <otion></otion>
        <otion></otion>
        <otion></otion>
    </select>

    <input type="text">

    <div>
        <h1>제목</h1>
        <h3>제목2</h3>
        <p>
            <h2>안쪽제목</h2>
        </p>

    </div>


</body>
</html>
