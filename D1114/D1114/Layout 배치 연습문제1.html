<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/style2.css"> -->
    <style>
        .maxcontainer{
            width: 100%;
            height: 50%;
            margin: auto;
        }

        .container{
            width: 40%;
            height: 450px;
            background-color:aqua;
            margin-right: 10%;
            margin-left:10%;
            margin: auto;
            float: left;
        }
        .header{
            width: 100%; /*부모 컨테이너 끝까지 */
            height: 10%;
            background-color: blanchedalmond;
        }
        .nav{
            width: 100%; /*부모 컨테이너 끝까지 */
            height: 10%;
            background-color: rgb(247, 212, 160);
        }

        .aside1{
            width: 50%; /*부모 컨테이너 끝까지 */
            height: 60%;
            background-color: rgb(235, 172, 79);
            float: left;
            /* float 을 선언하여 배척성 무시 */
        }
        .aside2{
            width: 50%; /*부모 컨테이너 끝까지 */
            height: 60%;
            background-color: rgb(182, 171, 156);
            float:inline-start;
        }
        .footer{
            width: 100%; /*부모 컨테이너 끝까지 */
            height: 20%;
            background-color: blanchedalmond;
            clear: both;
        }


        .container2{
            width: 40%;
            height: 700px;
            margin-right: 10%;
            margin-left:10%;
            background-color:aqua;
            float :inline-start;
        }
        .header2{
            width: 100%; /*부모 컨테이너 끝까지 */
            height: 20%;
            background-color: rgb(255, 205, 205);
            float: inline-start;
        }
        .nav2{
            width: 50%; /*부모 컨테이너 끝까지 */
            height: 30%;
            background-color: rgb(247, 209, 160);
            float:left;
        }

        .aside1_2{
            width: 50%; /*부모 컨테이너 끝까지 */
            height: 30%;
            background-color: rgb(235, 225, 79);
            float:left;
            /* float 을 선언하여 배척성 무시 */
        }
        .aside2_2{
            width: 50%; /*부모 컨테이너 끝까지 */
            height: 60%;
            background-color: rgb(156, 182, 162);
            float:right;
        }
        .footer2{
            width: 100%; /*부모 컨테이너 끝까지 */
            height: 20%;
            background-color: rgb(223, 205, 255);
            clear: both;
        }
        

    </style>
</head>
<body>
    
    <div class ="maxcontainer">

        <div class="container">
            <div class="header"></div>
            <div class="nav"></div>
            <div class="aside1"></div>
            <div class="aside2"></div>
            <div class="footer"></div>
        </div>
    
        <div class="container2">
            <div class="header2"></div>
            <div class="nav2"></div>
            <div class="aside2_2"></div>
            <div class="aside1_2"></div>
            <div class="footer2"></div>
        </div>
    </div>

</html>
