<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            position: relative; /* 초기 자신이 할당받은 static 위치를 기준으로 함.*/
            left: 0px;
            top: 0px;
            background-color: red;
            width: 150px;
            height: 150px;
        }
        #box2{
            /* 
                이미 box1 에서 relative 영역을 먹었기 때문에
                두번째 relative 박스2는 밀린 위치를 기준좌표로 한다.
            */
            position: relative; 
            left: 50px;
            top: 50px;
            background-color: blue;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!--개발자가 아무것도 포지션을 지정하지 않으면 디폴트는 static이다.
        ㄴstatic 은 위치값을 조정할 수 없다.
        ㄴ 따라서 left,top이 적용되지 않는다. 
        -->
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
</body>
</html>
