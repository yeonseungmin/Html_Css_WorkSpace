<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            block 요소를 대상으로 float 시키면 ,
             기존 block 이 보유하고 있던 수평선상의 배척성은 사라짐
             즉 다른 요소와 사이좋게 공존가능
        */
        .box1{
            width: 300px;
            height: 400px;
            background-color: red;
            float: left;
        }
        .box2{
            width: 300px;
            height: 400px;
            background-color: yellow;
            float: left;
        }
        .container{
            width: 600px;
            height: 400px;
            margin: auto;
            
        }
  
    </style>
    <script>
        

    </script>
</head>
<body>
    <!-- 안에 들어있는 요소들을 한번에 옮기거나,
      처리하려면 바깥쪽에 존재할 컨테이너를 두는 것이 실무상 관례..
      일명 wrapper,container라고 함-->
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
    </div>
</html>
