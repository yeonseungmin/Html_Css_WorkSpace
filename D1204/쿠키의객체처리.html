
<script src="../lib/util.js"></script>
<script>
    /*
    oop 에서는 데이터를 다룰때 주로 객체로 표현하므로, 쿠키에 객체를 넣어보자.
    문제점 : 쿠키는 문자열 이기 때문에 객체를 넣어도, 문자열로 인식해버린다.

    */
   //JSON이란? 문자열일 뿐인데 ,, 단 JavaScript 의 객체리터럴을 모방한 문자열이다.
   //      왜? 문자열 상태엥서 JSON 표기를 준수했다면, 객체로 변환할 수 있는 기회가 있기 때문에.
   let member = "{\"name\":\"동훈\",\"email\":\"똥훈\"}"
   //JSON 표기를 프로그래밍 언어(java, js,c#, python..)에서 사용하려면, 문자열이기 때문에
   //쌍따움표로 감싸야 한다.

    //위에서 생성한  js의 객체 리터럴을 쿠키에 넣어보자.
    document.cookie=`user=${member}; max-age=300`;
    let user = getCookie2("user"); // 아직 문자열 상태 !!

    //꺼내온 결과 문자열이 자바스크립트의 객체 리터럴과 매우 흡사하고, JSON 표기도 준수한 상태이므로,
    //이 문자열은 객체로 변환할 자격이 된다!!

    let data = JSON.parse(user);
    //결론 : data 는 객체이므로, 그안에 들어있는 속성들을 점(.)찍고 접근할 수 있는 상태가 되므로
    //  oop개발자에게 매우 친숙하게 데이터 처리가 가능함
    console.log("이름은",data.name,"이메일은",data.email);
</script>
