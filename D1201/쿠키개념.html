<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            쿠키란? 브라우저가 저장해 놓은 작은 문자열 데이터
            쿠키의 형식 : Key-Value의 쌍으로 이루어짐
            쿠키의 객체 넣기 : 답은 없다.  쿠키는 오직 문자열만 넣을 수 있기 때문에
                            let member = {id:"집",email:"갈",name:"래"} 와 같은 객체는 문자열로 바꿔서 넣어야함
                            특정 객체를 문자열로 변환할때 js 요구하는 객체형태를 유지하며 넣을 수 있어야함 (JSON)
            쿠키의 특징 : 브라우저를 이용하여 서버에 요청을 보낼때, 함께 전송되어버림.. (Cross Site Requset Forgery)
            쿠키의 예 : 로그인 상태유지, 아이디 기억하기, 쇼핑몰 최근 본 상품 목록, 팝업 일주일 보지않기

            쿠키에 데이터를 넣을때는 제일 앞에 오는 key-value의 쌍을 데이터로 인정하고, 이후에 오는 내용은 옵셩으로 생각
            따라서 쿠키에 여러 데이터를 넣을 때는 여러번 반복해서 넣어야 한다.
            
            쿠키의 옵션
                절대시간 :  expries - 쿠키의 유지 시간을 절대 시간으로 지정(ex 내일 오전 8시 까지 유효~)  
                            let d = new Date();      document.cookie="id=집을원해;expires=Thu,"+d.toUTCString();
                상대시간 :  max-age - 현재 시점 기준으로 n초 동안 유지 60(1분) *60(1시간) *24(하루) *3(일)  ; (0초면 죽이기)
                            document.cookie="name=; max-age=0";
                
                
        */
    </script>
