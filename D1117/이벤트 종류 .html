<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button ondblclick="alert('더블클릭')" onmouseover="console.log('마우스올렸어?')">나</button>
    <input type="text" onfocus="this.value ='커서올렸어?'" onblur="this.style.background = 'yellow'">
    
    <!-- select의 선택된 기존 값에서 다른 값으로 바뀌면 발생하는 이벤트에 반응하는 핸들러 -->
     <!-- 이벤트 vs 이벤트 핸들러
      이밴트 : 발생하는 사건의 이름(click, change, focus)
      이벤트 핸들러 : 이벤트가 발생했을때의 처리자 (공통점 접두어로 ~~ 할때의 의미를 가지는 on이 붙음) -->
    <select onchange="alert('선택을 바꿨어?');">
        <option value ="naver">네이버</opthin>
        <option value ="kakao">카카오</opthin>
        <option value ="google">구글</opthin>
    </select>
</body>
</html>
