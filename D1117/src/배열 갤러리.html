<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 600px;
            height: 550px;
            margin: auto;
            background-color: aqua;
            text-align: center;
            float: center;
        }
        .header{
            width: 100%;
            height: 50px;
            background-color: rgb(15, 88, 88);
            float: left;
            line-height: 50px;
        }
        .aside{
            width: 100px;
            height: 500px;
            float: left;
            background-color: brown;
            text-align: center; /* div 내의 content를 가운데 정렬*/
            overflow:scroll; /* 현재 요소안의 content 가 커질때 처리할 방법을 정함*/
            
        }
        .content view{
            width: 500px;
            height: 500px;
            float: right;
            margin-top: 25px;
            margin-left: 25px;
            background-color: blanchedalmond;
            
        }
        .thumb{
            width: 90px;
            border: 2px solid red;
        }
        .view{
            width: 500px;
            height: 500px;
        }
    </style>
    <script>
        // 갤러리에 사용될 이미지를 메모리에 올려놓되, 그 순서는 개발자가 임의로 정할 수 있다.
        // 따라서 배열을 이용할 수 있다.
        let index =0;
        let photo =  ["../iemage/geographic/bear.jpg","../iemage/geographic/cosmos.jpg","../iemage/geographic/diver.jpg","../iemage/geographic/fish.jpg",
            "../iemage/geographic/fox.jpg","../iemage/geographic/lion.jpg" ,"../iemage/geographic/mouse.jpg","../iemage/geographic/sunset.jpg","../iemage/geographic/turtle.jpg"]
        
        function prev(){
            index--;
            let pic = document.querySelector(".content img"); // js가 css 의 선택자를 이용하여 문서에 접근하는 방법
            
            if(index == -1){
                index = photo.length-1;
            }
            pic.src = photo[index]
        }
        function next(){
            index++;
            let pic = document.querySelector(".content img"); // js가 css 의 선택자를 이용하여 문서에 접근하는 방법
            
            if(index == photo.length){
                index = 0;
            }
            pic.src = photo[index]
        }

        function setIMG(path){
            let img = document.querySelector(".content img")
            img.src = path
            console.log("넘겨받은 이미지 경로는",path)
        }
       function view(n){
        index = n;
        console.log("매개변수로 전달된",n)
        document.querySelector(".content img").src =photo[index];

       }

    </script>
</head>
<body>

        <div class="container">
            <div class="header">
                <button onclick="prev()">이전</button>
                <button onclick="next()">다음</button>
            </div>
            <div class ="aside">
            
            <img src ="../iemage/geographic/bear.jpg" alt="" class="thumb" onclick="view(0)">
            <img src ="../iemage/geographic/cosmos.jpg" alt="" class="thumb" onclick="view(1)">
            <img src ="../iemage/geographic/diver.jpg" alt="" class="thumb" onclick="view(2)">
            <img src ="../iemage/geographic/fish.jpg" alt="" class="thumb" onclick="view(3)">
            <img src ="../iemage/geographic/fox.jpg" alt="" class="thumb" onclick="view(4)">
            <img src ="../iemage/geographic/lion.jpg" alt="" class="thumb" onclick="view(5)">
            <img src ="../iemage/geographic/mouse.jpg" alt="" class="thumb"  onclick="view(6)">
            <img src ="../iemage/geographic/sunset.jpg" alt="" class="thumb"  onclick="view(7)">
            <img src ="../iemage/geographic/turtle.jpg" alt="" class="thumb"  onclick="view(8)">
            </div>
            
            <div class = "content">
                <img src ="../iemage/geographic/bear.jpg" class = "view">
                </div>
            
    </div>
    
</body>
</html>
